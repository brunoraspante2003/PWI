<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo em Atributos</title>
       <meta charset="UTF-8">
       <script src="jQuery/jquery-3.4.1.js"></script>
       <script>
                $(document).ready(function()   {
                    $("button").click(function()  {
                        $("p").hide(2000);
                    });
                });
       </script>
</head>
<body>
    <h1>Oculta todas as tags 'p' ao clicar no botão</h1>
    <h2>Cabeçalho</h2>
    <p>Isso é um  paragrafo.</p>
    <p>Isso é outro paragrafo.</p>
    <button>Clique Aqui</button><br>
</body>
</html>
