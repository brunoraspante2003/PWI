<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="jQuery/jquery-3.4.1.js" type="text/javascript"></script>
    <title> Exerc√≠cio 1 </title>
    <style>
        #div1{
        background-color: purple;
        }
  </style>
    <script>
            $(document).ready(function ()    {
                $("#b1").click(function ()   {
                    $("#div1").width(300);
                    $("#div1").height(300);
                });
                $("#b2").click(function ()   {
                    $("#div1").width(500);
                    $("#div1").height(500);
                });
            });    
    </script>
</head>
<body>
     <h1>Alterar o tamanho do div</h1>
       <div id="div1">Conteudo da div</div>
       <button id="b1">300x300</button>
       <button id="b2">500x500</button>    
</body>
</html>
