<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="jQuery/jquery-3.4.1.js" type="text/javascript"></script>
    <title> Exerc√≠cio 2</title>
    <style>
           #div1{
               width:  100px;
               height: 100px;;
               background-color: purple;
           }
           #a{
               width:  50px;
               height: 50px; 
               float: left;
               background-color: red;
           }
           #b{
               width:  50px;
               height: 50px; 
               float: left;
               background-color: green;
           }
           #c{
               width:  50px;
               height: 50px;
               float: left; 
               background-color: blue;
           }
           #h{
               width:  50px;
               height: 50px;
               float: left; 
               background-color: pink;
           }
    
    </style>
    <script> 
           $("document").ready(function(){
                $("#a").click(function(){
                   $("#div1").css("background-color" , "red")
               })
            $("document").ready(function(){
                $("#b").click(function(){
                   $("#div1").css("background-color" , "green")
                })
            $("document").ready(function(){
                $("#c").click(function(){
                   $("#div1").css("background-color" , "blue")
                })
            $("document").ready(function(){
                $("#h").click(function(){
                   $("#div1").css("background-color" , "pink")
                })
              })      
            })
          })
        })
    </script>
</head>
<body>
    <button id="div1"></button>
    <button id="a">Red</button>
    <button id="b">Green</button>
    <button id="c">Blue</button>
    <button id="h">Pink</button>
</body>
</html>
