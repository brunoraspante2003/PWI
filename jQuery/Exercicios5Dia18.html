<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <title>Exemplo</title>
  <style type="text/css">
  </style>
  <script>
       $(document).ready(function (){
        var p = $("p");
        $("button").click(function (){
            if(p.hasClass("vermelho")){
                p.removeClass("vermelho");
                p.addClass("azul");
            }else if(p.hasClass("azul")){
                p.removeClass("azul");
            }else{(p.addClass("vermelho"));}
        });
    });
