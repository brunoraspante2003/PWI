<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Text</title>
       <meta charset="UTF-8">
       <script src="jQuery/jquery-3.4.1.js"></script>
       <script>
                $(document).ready(function()  {
                    $("#b1").click(function() {
                        alert("Texto: " + $("p").html());
                    });
                    $("b2").click(function()  {
                        alert("HTML: " + $("p").html());
                    });
                });
       </script>
</head>
<body>
    <p>Texto usando <b>negrito</b></p>
    <button id="b1">Ver Text</button>
    <button id="b2">Ver HTML</button>
</body>
</html>
